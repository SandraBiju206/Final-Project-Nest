<div class="contact-header text-center">
    <div class="container">
        <h1>Get in Touch</h1>
        <p class="lead">We'd love to hear from you. Fill out the form below.</p>
    </div>
</div>

<div class="container contact-container">
    <div class="contact-wrapper">
       
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p class="mb-5">Have a question or just want to say hi? We'd love to hear from you.</p>

            <div class="info-item">
                <div>
                    <h5>Address</h5>
                    <p>123 Innovation Dr, Tech City, TC 90210</p>
                </div>
            </div>

            <div class="info-item">
                <div>
                    <h5>Phone</h5>
                    <p>1234567890</p>
                </div>
            </div>

            <div class="info-item">
                <div>
                    <h5>Email</h5>
                    <p>support@nestdigital.com</p>
                </div>
            </div>


        </div>

        <div class="contact-form">
            <h3>Send us a Message</h3>
            <form>
                <div class="mb-4">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Sandra Anna Biju">
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="sandra@example.com">
                </div>
                <div class="mb-4">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="What is this about?">
                </div>
                <div class="mb-4">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4"
                        placeholder="Write your message here..."></textarea>
                </div>
                <button type="button" class="btn btn-submit w-100">Send Message</button>
            </form>
        </div>
    </div>
</div>
