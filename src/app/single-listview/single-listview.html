<div class="card-container">
    <div class="card">
        <img [src]="singleproduct?.thumbnail" alt="Product image" class="products-img" height="200" width="200" />
        <div class="card-content">
            <h2>{{singleproduct?.title}}</h2>
            <p>{{singleproduct?.price}}</p>
        </div>
    </div>
</div>
